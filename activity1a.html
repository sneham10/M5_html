<head>
<meta charset="utf-4">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom style to prevent carousel from being distorted 
   if for some reason image doesn't load */
.carousel-item{
    min-height: 80px;
}
</style>
</head>
<body>
<div class="container-lg my-2">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://tse4.mm.bing.net/th?id=OIP.00U5wOsqBIPyL5nb6MfHYQHaE-&pid=Api&P=0&w=277&h=186" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.2d9pnD983ilyDvUh3kT_YAHaEK&pid=Api&P=0&w=289&h=163" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://tse2.mm.bing.net/th?id=OIP.pRM8_ejAoiRiAqDcFeQRmwHaEK&pid=Api&P=0&w=346&h=194" class="d-block w-100" alt="Slide 3">
            </div>
            
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</body>
</html>
